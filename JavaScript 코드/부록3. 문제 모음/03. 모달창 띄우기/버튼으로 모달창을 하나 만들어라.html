
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <button onclick="document.querySelector('.alert-box').style.display = 'block';"> 버튼 </button>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div> 
    <script>
    // [이벤트 속성]과 [DOM API]을 이용해서 다음을 풀어라
    //   : [닫기] 버튼을 누르면, 상단의 Alert 박스에 해당하는 창이 보이게 만들어라
    //       -> display 속성을 변화시키도록 유도
    function alertWindowOpen(textValue){
        document.querySelector('.alert-box').innerHTML = textValue;
    }
    </script> 
</body>

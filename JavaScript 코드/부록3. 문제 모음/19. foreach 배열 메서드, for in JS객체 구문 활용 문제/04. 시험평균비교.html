    <script>
    // Q1. [기존 모의고사 성적들]을 배열로 1번째 파라미터로 입력, 11월 모의고사 성적을 2번째 파라미터로 받을 시, 얼마나 평균 성적이 차이가 나는지 알려주는 함수를 제작해라

    //  (결과 예시)
    //    - 함수([10, 20, 30, 40, 50], 40); "평균보다 10점이 올랐네요"가 떠야합니다.
    //    - 함수([40, 40, 40], 20); "평균보다 20점이 내렸네요"가 떠야합니다.

    function 함수(저번시험성적들, 이번시험성적들){


        var 저번시험성적평균 = 0;
        var 이번시험성적평균 = 0;

        저번시험성적들.forEach((개별성적) => {
            저번시험성적평균 += 개별성적;
        });

        이번시험성적들.forEach((개별성적) => {
            이번시험성적평균 += 개별성적;
        });
        
        저번시험성적평균 = Math.round( 저번시험성적평균 / 저번시험성적들.length );
        이번시험성적평균 = Math.round( 이번시험성적평균 / 이번시험성적들.length );

        var 성적결과 = 이번시험성적평균 - 저번시험성적평균;

        if( 성적결과 > 0){
            alert(`저번시험 평균보다 ${성적결과}점 더 올랐습니다.`);
        }else if(  성적결과 == 0 ){
            alert(`저번시험 평균이랑 차이가 없어요`);
        }else{
            alert(`저번시험 평균보다 ${성적결과}점 더 떨어졌네... 재수나해라.`);
        }
    }

    함수([10, 20, 30, 40, 50], [40]);
    함수([40, 40, 40], [20]);
    함수([45, 41, 46], [20, 92, 62, 91]);

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Q1. 구구단을 2 ~ 9단까지 콘솔창에 출력해라
    //  -> (조건) 
    //      - find, indexOf 같은 JS 기본함수들 사용금지 
    //      - 결과는 1번만 출력되게해라

    //  (결과 예시)
    //    -> 2 4 6 8 .... 18 .... 81
    for(let i = 1; i <= 9; i++){
        console.log(`구구단 ${i}단 시작`);
        for(let j = 1; j <= 9; j++){
            console.log(i * j);
        }
    }

    </script>
</body>
</html>

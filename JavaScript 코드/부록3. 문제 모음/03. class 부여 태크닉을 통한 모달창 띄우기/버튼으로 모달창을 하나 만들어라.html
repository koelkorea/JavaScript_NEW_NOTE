
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <div>
                <button class="login-button" type="button">로그인</button>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav> 

    <div class="black-bg none">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div> 

    <ul class="list-group none">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // [이벤트 속성]과 [DOM API] [class를 이용한 CSS 테크닉]을 이용해서 다음을 풀어라
        //   -> A 상태에서 B 상태로만 움직이는 one-way 일방향 애니메이션 만드는 법
        //        1. 시작스타일 만들고 (class로)
        //        2. 최종스타일 만들고 (class로) 
        //        3. 원할 때 최종스타일로 변하라고 JS 코드짭니다
        //        4. 시작스타일에 transition 추가 
        //            -> display : none을 주면 애니메이션이 잘 동작하지 않음

        //  Q1. 버튼하나 아무데나 만들고 버튼 누르면 모달창을 띄워오십시오. 
        document.querySelector('.login-button').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('none');
        });

        //  Q2. 팝업된 모달창의 [닫기]를 클릭하면, 다시 없어지게 해라
        document.querySelector('.btn-danger').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('none');
        });

        //  Q3. 우측 상단 아이콘을 클릭하면, 서브메뉴가 등장하게 해라
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('none');
        });
    </script>
</body>
</html>

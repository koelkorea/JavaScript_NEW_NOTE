
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <div>
                <button class="login-button" type="button">로그인</button>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav> 

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div> 

    <ul class="list-group slide-off">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.querySelector('.login-button').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show-modal');

        });

        document.querySelector('.btn-danger').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show-modal');
        });

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('slide-off');
        });


        // [이벤트 속성]과 [DOM API] <form> 태그을 이용해서 fade-in 모달창을 구현해라

        // Q. <form> 태그의 전송버튼 클릭시, 입력값의 다음과 같은 부분을 체크하고 alert 버튼을 클릭하자
        //   -> ID, PW의 <input>에 입력된 값이 공백이면 아이디 입력하라고 알림을 띄우자
        //   -> PW 부분의 입력값이 6자 미만이면, 6자 이상으로 쳐달라고 안내 띄우기
        document.querySelector('.btn-primary').addEventListener('click', function(e){
            if(document.querySelector('input[type="text"].form-control').value == ''){
                alert('ID를 입력하시오... ');
            }else if(document.querySelector('input[type="password"].form-control').value == ''){
                alert('PW를 입력하시오... ');
            }else if(document.querySelector('input[type="password"].form-control').value.length < 6){
                alert('PW는 6자 이상으로 입력하시오... ');
            }

            e.preventDefault();
        });
    </script>
</body>
</html>

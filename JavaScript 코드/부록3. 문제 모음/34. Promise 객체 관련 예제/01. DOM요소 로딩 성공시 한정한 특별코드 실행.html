<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="test" src="https://codingapple1.github.io/kona.jpg"> 
    <script>

        // Q1. <img> 이미지 로딩 성공시, 콘솔창에 성공, 로드가 실패하면 콘솔창에 실패를 출력하게 되도록 Promise 문법의 then, catch 함수를 사용해라
        //     -> (참고) 이미지 로딩이 끝났다는 것은 <img>에 load라는 이벤트리스너를 붙여서 체크가 가능
        //     -> (참고) 이미지 로딩이 실패했다는 것은 <img>에 error라는 이벤트리스너를 붙여서 체크가 가능

        var 프로미스 = new Promise(function(성공, 실패){

                        document.querySelector('#test').addEventListener('load', function(){
                            성공();
                        });

                        document.querySelector('#test').addEventListener('error', function(){
                            실패();
                        });

                    });
                    
        프로미스.then(function(성공){

            console.log('성공함 : ' + 성공);

        }).catch(function(실패){

            console.log('실패의 원인 : ' + 실패);
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
        </select>
    </form>
    <style>
        .form-hide{
            display : none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Q. '셔츠'와 '바지'는 각각 다른 사이즈를 가졌기에, select 박스의 값에 따라 다른 option값이 필요함
        //   -> 이를 DOM생성, 수정 관련 프로퍼티나 메서드를 통해 가능하게 하라
        var selector = document.querySelectorAll('.form-select');

        selector[0].addEventListener('change', function(e){

            var value = this.value;

            if (value == '셔츠') {

                var 템플릿 = `<option>95</option><option>100</option>`;
                selector[1].innerHTML = 템플릿;
                selector[1].classList.remove('form-hide');

            }else if (value == '바지'){

                var 템플릿 = `<option>28</option><option>30</option>`;
                selector[1].innerHTML = 템플릿;
                selector[1].classList.remove('form-hide');

            }else{

                selector[1].classList.add('form-hide');
            }

        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
        </select>
    </form>
    <style>
        .form-hide{
            display : none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Q. 대상 select박스가 들어간 코드를 다음의 조건을 맞춰서 개선해라

        // var selector = document.querySelectorAll('.form-select');
        // document.querySelectorAll('.form-select')[0].addEventListener('change', function(){

        //     var value = document.querySelectorAll('.form-select')[0].value;

        //     if (value == '셔츠') {
        //         document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
        //     }else{
        //         document.querySelectorAll('.form-select')[1].classList.add('form-hide');
        //     }
        // });

        // Q1. 지금 비슷한 셀렉터들이 많은데 이를 변수화하여 성능개선에 기여해라
        var selector = document.querySelectorAll('.form-select');

        // Q2. '모자'를 선택했을 때 <select>를 다시 숨기는 기능도 만들어봅시다. 
        // Q3. 이벤트리스너 안의 콜백함수에 parameter로 {이벤트 객체}를 사용하여 e.currentTarget 아니면 this 이런 내용을 써서 코드에 확장성을 부여해라
        selector[0].addEventListener('change', function(e){

            if (this.value == '셔츠') {
                selector[1].classList.remove('form-hide');
            }else{
                selector[1].classList.add('form-hide');
            }
        });


    </script>
</body>
</html>

        //  Q1. 탭열기(index) 함수로 해당 기능을 모듈화 해라
        //  Q2. 이벤트 버블링의 특성을 이용하여, 탭버튼의 상위요소인 .list를 이용해서 코딩해라

        document.querySelector('.list').addEventListener('click', function (e) {

            for(let i = 0; i < document.querySelectorAll('.tab-content').length; i++){
                
                탭닫기(i);

                if(e.target == document.querySelectorAll('.tab-button')[i]){
                    탭열기(i);
                }
            }
        });

        function 탭열기(index){

            document.querySelectorAll('.tab-button')[index].classList.add('orange');  
            document.querySelectorAll('.tab-content')[index].classList.add('show');  
        }

        function 탭닫기(index){

            document.querySelectorAll('.tab-button')[index].classList.remove('orange');  
            document.querySelectorAll('.tab-content')[index].classList.remove('show');  
        }
    </script>

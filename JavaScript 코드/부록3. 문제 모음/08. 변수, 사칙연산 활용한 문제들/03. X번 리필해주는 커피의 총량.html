<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Q3. 방금 마신 커피의 3분의 2만큼 총 2번 리필해주는 카페의 처음 주문한 커피 양에 따라서 최대한 마실 수 있는 커피를 콘솔창에 계산해주는 함수 코드를 작성하자
        //   -> 90ml 주문하면 첫 리필은 60ml를 해주며, 그 다음 리필은 40ml

        //  (결과 예시)
        //    - 360을 집어넣으면 위 코드를 실행했을 때 콘솔창에 760이 출력되어야합니다. (360 + 240 + 160)
        //    - 90을 집어넣으면 위 코드를 실행했을 때 콘솔창에 190이 출력되어야합니다. (90 + 60 + 40)
        function 최대커피량(최초주문량) {

            최초주문량 = parseInt(최초주문량);
            총커피량 = 최초주문량;
            리필커피량1 = 최초주문량 * 2 / 3;
            리필커피량2 = 리필커피량1 * 2 / 3;

            // NaN은 특수한 값으로, 어떤 값과도 일치하지 않음
            //  -> NaN === NaN은 false가 되기에, NaN값 여부를 알고 싶으면 isNaN() 함수를 사용하여 해당 값이 NaN인지 확인하는 방식으로 수정
            if( isNaN(최초주문량) ){
                alert('숫자를 입력해줘');
                return;
            }

            총커피량 = 총커피량 + 리필커피량1 + 리필커피량2;

            alert(Math.round(총커피량));
        }

        // Q4. 방금 마신 커피의 3분의 2만큼 무한번 리필이 가능하다면 코드를 작성하자 (힌트) 무한등비급수 공식 쓰면 간단함
        //   -> 90ml 주문하면 첫 리필은 60ml를 해주며, 그 다음 리필은 40ml

        //  (결과 예시)
        //    - 360을 집어넣으면 위 코드를 실행했을 때 콘솔창에 760이 출력되어야합니다. (360 + 240 + 160)
        //    - 90을 집어넣으면 위 코드를 실행했을 때 콘솔창에 190이 출력되어야합니다. (90 + 60 + 40)
        function 무한리필커피량(최초주문량) {

            최초주문량 = parseInt(최초주문량);

            // NaN은 특수한 값으로, 어떤 값과도 일치하지 않음
            //  -> NaN === NaN은 false가 되기에, NaN값 여부를 알고 싶으면 isNaN() 함수를 사용하여 해당 값이 NaN인지 확인하는 방식으로 수정
            if( isNaN(최초주문량) ){
                alert('숫자를 입력해줘');
                return;
            }

            총커피량 = 최초주문량 * 3;
            alert(Math.round(총커피량));
        }

        while(true){
            let 최초주문량 = prompt('최초 주문한 커피량을 입력해줘라');
            최대커피량(최초주문량);
        }   
    </script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Q. 준비된 products 변수안에 상품데이터로 3개의 상품 제목, 가격을 html에 넣으시오
        //   -> DOM요소 생성, 추가에 대한 메서드를 사용해라
        var products = [
            { id : 0, price : 70000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        for(let i = 0; i < document.querySelectorAll('.card-body').length; i++){
            document.querySelectorAll('.card-body h5')[i].append( ` : ${products[i].title}` );
            document.querySelectorAll('.card-body p')[i].innerText = `가격 : ${products[i].price}`;
        }
    </script>
</body>

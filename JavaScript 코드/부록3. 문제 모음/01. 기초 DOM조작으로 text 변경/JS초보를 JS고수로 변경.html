
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hi">JS 초보에요</h1> 

    <script>
        // [DOM 요소 조작]을 이용해서 다음을 풀어라
        
        // Q1. 하단 <h1> 내부의 글자를 'JS 고수에요'로 바꿔봐라
        document.getElementById('hi').innerHTML = 'JS 고수에요';

        // Q2. 위의 <h1> 내부의 글자를 초록색으로 바꿔라
        document.getElementById('hi').style.color = 'green';
    </script> 
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <div>
                <span class="badge bg-dark">Dark 🔄</span>
                <button class="login-button" type="button">로그인</button>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav> 

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div> 

    <ul class="list-group slide-off">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.querySelector('.login-button').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show-modal');

        });

        document.querySelector('.btn-danger').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show-modal');
        });

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('slide-off');
        });

        document.querySelector('.btn-primary').addEventListener('click', function(e){
            if(document.querySelector('input[type="text"].form-control').value == ''){
                alert('ID를 입력하시오... ');
            }else if(document.querySelector('input[type="password"].form-control').value == ''){
                alert('PW를 입력하시오... ');
            }else if(document.querySelector('input[type="password"].form-control').value.length < 6){
                alert('PW는 6자 이상으로 입력하시오... ');
            }

            e.preventDefault();
        });

        // Q. [이벤트 속성]과 [DOM API] [나머지 연산자 %]를 이용해서 다크모드 버튼 누르는 횟수가 짝수면 Dark, 홀수면 Light로 변경
        //      -> 글자가 아니라 횟수를 꼭 쓰도록 하자

        let modeChangeCount = 0;

        document.querySelector('.bg-dark').addEventListener('click', function(e){
            if(++modeChangeCount % 2 === 0){
                document.querySelector('.bg-dark').textContent = 'Dark 🔄';
            }else{
                document.querySelector('.bg-dark').textContent = 'Light 🔄';
            }
        });


    </script>
</body>
</html>

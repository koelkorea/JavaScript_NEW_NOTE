<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Q1. 공인중개사 시험점수를 입력하면 합격인지 알려주는 함수를 만들어야 함..  
    //   -> 1차 시험은 개론, 민법 2개 과목이 있는데, 각 과목 100점 만점
    //   -> 2과목 합계 120점이면 합격
    //   -> 한 과목이 40점 미만이면 과락으로 불합격
    //   -> 합격판독기에 0에서 100사이 숫자가 아닌걸 입력하면 장난치지 말라고 alert를 띄우기

    //   -> 하단의 공인중개사합격여부() 이란 함수를 parameter까지 넣어서 완성해라

    //  (결과 예시)
    //    - 합격했냐(70, 70);  실행시 총점 120이상이니 콘솔창에 '합격'이 출력되어야합니다.
    //    - 합격했냐(30, 100); 실행시 하나 과락이니 콘솔창에 '불합격'이 출력되어야합니다.
    //    - 합격했냐(50, 50);  실행시 총점 120미만이니 콘솔창에 '불합격'이 출력되어야합니다.

    function 공인중개사합격여부(개론, 민법) {

        let 개론점수 = parseInt(개론);
        let 민법점수 = parseInt(민법);

        // NaN은 특수한 값으로, 어떤 값과도 일치하지 않음
        //  -> NaN === NaN은 false가 되기에, NaN값 여부를 알고 싶으면 isNaN() 함수를 사용하여 해당 값이 NaN인지 확인하는 방식으로 수정
        if(isNaN(개론점수) || isNaN(민법점수)){
            alert('두 과목 모두 점수가 숫자로 이뤄졌습니다.. 제발 제대로 입력해줘');
            return;
        }

        if(개론점수 < 0 || 개론점수 > 100){
            alert('개론 점수는 0~100점까지만 맞을수 있는 점수입니다.');
            return;
        }      
        
        if(민법점수 < 0 || 민법점수 > 100){
            alert('민법 점수는 0~100점까지만 맞을수 있는 점수입니다.');
            return;
        } 

        if(개론점수 < 40 || 민법점수 < 40){
            alert('두 과목 중 하나가 과락인 40점 미만이라 불합격!');
            return;
        }

        if(개론점수 + 민법점수 >= 120 ){
            alert('축하합니다! 합격하셨습니다');
        }else{
            alert('안타깝네요! 불합격하셨습니다..');
        }
    }

    while(true){
        let 개론 = prompt('개론 점수를 0~100까지 숫자로 입력해줘라');
        let 민법 = prompt('민법 점수를 0~100까지 숫자로 입력해줘라');
        공인중개사합격여부(개론, 민법);
    }

    </script>
</body>
</html>

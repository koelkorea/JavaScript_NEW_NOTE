<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Q1. 철수는 '3의 배수에서' 박수를 치면 되는 게임을 하고 있는데, 어떤 숫자가 3의 배수인지 아닌지 함수 안에 집어넣으면 박수를 쳐야할 지 말아야할지 판단해주는 함수를 만들고자 함..
    //   -> 하단의 삼육구게임() 이란 함수를 parameter까지 넣어서 완성해라

    //  (결과 예시)
    //    - 삼육구게임(6);  실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다.
    //    - 삼육구게임(12); 실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다.
    //    - 삼육구게임(11); 실행하면 3의 배수 아니니까 콘솔창에 '통과'라는 글자가 떠야합니다..

    function 삼육구게임(숫자) {

        // NaN은 특수한 값으로, 어떤 값과도 일치하지 않음
        //  -> NaN === NaN은 false가 되기에, NaN값 여부를 알고 싶으면 isNaN() 함수를 사용하여 해당 값이 NaN인지 확인하는 방식으로 수정
        if(isNaN(parseInt(숫자))){
            alert('숫자를 입력해줘');
            return;
        }

        if(숫자 % 3 === 0 ){
            alert('박수');
        }else{
            alert('통과');
        }
    }

    // Q2. 369게임 업그레이드 버전이 등장.. 9의 배수에서는 박수를 두번 쳐야하는 부분까지 고려해야 함
    //   -> 하단의 삼육구게임ver2() 이란 함수를 parameter까지 넣어서 완성해라

    //  (결과 예시)
    //    - 삼육구게임(6);  실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다.
    //    - 삼육구게임(9);  실행하면 콘솔창에 '박수x2'라는 글자가 떠야합니다.
    //    - 삼육구게임(11); 실행하면 3의 배수 아니니까 콘솔창에 '통과'라는 글자가 떠야합니다.. 

    function 삼육구게임ver2(숫자) {

        // NaN은 특수한 값으로, 어떤 값과도 일치하지 않음
        //  -> NaN === NaN은 false가 되기에, NaN값 여부를 알고 싶으면 isNaN() 함수를 사용하여 해당 값이 NaN인지 확인하는 방식으로 수정
        if(isNaN(parseInt(숫자))){
            alert('숫자를 입력해줘');
            return;
        }

        if(숫자 % 9 === 0 ){
            alert('박수 X 2');
        }else if(숫자 % 3 === 0 ){
            alert('박수');
        }else{
            alert('통과');
        }
    }

    while(true){
        let 변수 = prompt('숫자를 입력해줘라');
        삼육구게임ver2(변수);
    }

    </script>
</body>
</html>

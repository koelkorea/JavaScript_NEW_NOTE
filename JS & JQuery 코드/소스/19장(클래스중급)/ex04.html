<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this의 정체-4</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        var data = 10;
        //클래스 생성
        function MyClass(){
            this.data = 0;
        }
        //메서드 정의
        MyClass.prototype.method1 = function() {
            //중첩함수
            function inner(){                
                this.data = 20;
                data = 30;

                console.log("1.data = " + data);
                //아무리 클래스단이라도 중첩함수에서는 this는 윈도우 객체의 소속이 되는 것이다.
                console.log("2.this.data = " + this.data);
                console.log("3.window.data = " + window.data);
            }
            inner();
        }        
        var my = new MyClass();
        my.method1();

    </script>
</head>
<body>
    
</body>
</html>

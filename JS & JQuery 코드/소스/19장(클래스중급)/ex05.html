<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수호출</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        var userName = "신은혁";
        //함수정의
        function User(name){
            this.userName = name;
        }
        //함수호출
        User("김연아");
        console.log("userName = " + userName);


    </script>
</head>
<body>
    
</body>
</html>

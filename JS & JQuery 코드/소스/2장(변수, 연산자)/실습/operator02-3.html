<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num = 10;

        // 증감연산자를 사용함
        alert(num++);   // 후위 증가연산자 : ;가 끝나고 연산(+)가 반영
        alert(++num);   // 전위 증가연산자 : ; 이전에, 이미 연산(+)이 반영
        alert(num++);
        alert(num);
        document.write(num);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$()의 실체-2</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){

            var cnt = 0;

            $("#addMenu").click(function(){

                cnt++;

                // 위치값.append("코드내용") : 해당 위치값을 기준으로 하위항목에 "코드내용"에 해당하는 코드를 추가하는 함수
                //  ul의 인스턴스를 이용하여, append()를 통해 동적으로 li 태그값의 코드를 추가해줌 
                $("#menu").append("<li>menu" + cnt + "</li>");
                
            });
            
        });
    </script>
</head>
<body>
    <button id="addMenu">추가</button>
    <ul id="menu">
        <li>menu</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ready()의 4가지 사용 방법</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        // 방법1
        jQuery(document).ready(function(){
            alert("jQuery ready() 소환 방법1");
        });

        // 방법2 : 방법1에서 (document).ready 생략
        jQuery(function(){
            alert("jQuery ready() 소환 방법2");
        });
        
        // 방법3(recommanded!) : jQuery -> $으로 대체
        $(document).ready(function(){
            alert("jQuery ready() 소환 방법3");
        });

        // 방법4 : jQuery -> $으로 대체 + (document).ready 생략
        $(function(){
            alert("jQuery ready() 소환 방법4");
        });   
    </script>
</head>
<body>
    <h1>ready() 실행</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 설정-1(attr())</title>
    <style>
        body{
            font-size: 25px;
        }

        .content{
            text-align: center;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){

            var $image = $("#image");
            var flag = true;    // flag변수

            $image.click(function(){
                flag = !flag;   // boolean값이라 반대의 값으로 저장됨

                // $위치값.attr("속성명", "속성값") : 해당 jquery 객체의 "속성명" = "속성값"으로 설정해줌(압력/수정 모두 가능)

                if(flag){
                    $image.attr("src", "../images/cat.png")
                }else{
                    $image.attr("src", "../images/dog.png")
                }
            });
        });
    </script>
</head>
<body>
    <img src="../images/cat.png" id="image">
</body>
</html>

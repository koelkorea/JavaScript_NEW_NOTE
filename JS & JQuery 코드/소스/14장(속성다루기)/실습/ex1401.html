<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 읽기-1(attr("속성명"))</title>
    <style>
        body{
            font-size: 25px;
        }

        .content{
            text-align: center;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // $위치값.attr("속성명") : 해당 jquery 객체가 가진 "속성명"의 속성값 알아내기 
            console.log("src = " + $(".content img").attr("src"));  // img 태그의 src속성 알아내기
            console.log("href = " + $(".content a").attr("href"));  // a태그의 href속성 알아내기
        });
    </script>
</head>
<body>
    <div class="content">
        <img src="../images/codingBrother.png">
        <br/>
        <a href="http://www.naver.com">네이버</a>
    </div> 
</body>
</html>

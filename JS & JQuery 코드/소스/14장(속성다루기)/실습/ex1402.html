<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 읽기2(attr(), data())</title>
    <style>
        body{
            font-size: 25px;
        }

        .content{
            text-align: center;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){

            var $content = $(".content");

            // $위치값.data() : 해당 jquery 객체가 가진 'data-'로 시작하는 속성들의 모든 속성명과 속성값을 object객체 내 프로퍼티 형식으로 리턴해 줌
            //                  (= data-로 시작하지 않는 속성은 뭘해도 못 가지고 옴)
            console.log("data() = ", $content.data());

            // $위치값.data("속성명") : 해당 jquery 객체가 가진 'data-속성명'의 속성값을 리턴해 줌
            // (= $위치값.attr("data-속성명") 또한 같은 의미를 가짐)
            console.log("data(name) = ", $content.data("name"));    // data-name값을 출력
            console.log("attr(name) = ", $content.attr("data-name"));

            // (이슈!)temp-data라는 속성명의 속성값을 가져올수 있는가? 

            // data("속성명")은 data-로 시작되는 값만 출력함을 알수 있음 (data()함수는 data-로 시작하지 않는 속성은 뭘해도 못 가지고 옴)
            console.log("data(temp-data) = ", $content.data("temp-data")); // data("temp-data")는 불가능
            // attr("속성명")은 temp-data라는 속성명의 값도 출력할 수 있다
            console.log("attr(temp-data) = ", $content.attr("temp-data")); // attr("temp-data")는 가능

            //  -> 결론 : attr("속성명")은 이렇게 활용범위가 넓다
        });
    </script>
</head>
<body>
    <div class="content" data-name="스파크" data-tel="01011114444" 
        data-img="../images/codingBrother.png" temp-data="test">
        <p class="name">jQuery</p>
        <p class="tel">01011114444</p>
        <img src="../images/codingBrother.png">
    </div> 
</body>
</html>

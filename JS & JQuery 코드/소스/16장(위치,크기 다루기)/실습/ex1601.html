<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌표값 구하기(position() 함수 활용)</title>
    <style>
        body {
            font-size: 20px;
        }

        #panel {
            width: 600px;
            height: 300px;
            border: 2px solid gray
        }

        .bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 20px;
            background-color: red;
        }

        #gigu {
            position: absolute;
            width: 70px;
            left: 50px;
            top: 120px;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>

        // $위치값.position() : 해당 $객체의 좌표값을 구하는 함수 
        
        // $위치값.position() 함수 특이사항
        //  1. top, left, right, down 등이 내부 프로퍼티로 들어가 있음
        //       = position() 발동 순간 이미 다 계산됨
        //  2. 함수의 리턴값은 숫자만 출력
        //       = 숫자 연산으로서 형변환이 필요없음 + 단위값은 나오지 않음
        //  3. position() 함수의 리턴값을 별도로 직접 css에 적용하는 메서드는 없다
        //       = $위치값.css("좌표프로퍼티명", 리턴값) : 직접 원하는 프로퍼티로 입력해줘야함 


        $(document).ready(function(){
            
            // id속성이 gigu인 $위치값을 저장하는 $변수
            var $gigu = $("#gigu"); 
            // $위치값.position().left : jQuery객체의 왼쪽기준의 가로 좌표 위치를 구하기
            var currentX = $gigu.position().left;
            console.log(currentX);

            // 누를 때마다 left좌표를 10이동시키는 버튼 이벤트 걸기
            $("#move").click(function(){

                // currentX = $gigu.position().left + 10;
                currentX += 10;
                
                // $위치값.css("좌표프로퍼티명", 변수 or 숫자) : 해당 숫자값으로 좌표프로퍼티값(문자) 입력
                $gigu.css("left", currentX) // gigu의 위치값 설정
                console.log(currentX);
            });

        });
    </script>
</head>
<body>
    <div id="panel">
        <div class="bar"></div>
        <img src="../images/gigu.png" id="gigu">
    </div>
    <div>
        <button id="move">이동</button>
    </div>
</body>
</html>

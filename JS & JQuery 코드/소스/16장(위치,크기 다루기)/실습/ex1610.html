<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 값 구하기(scrollLeft(), scrollTop()))</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 15px;
        }

        .nav {
            margin: 30px 0 0 50px;
        }

        #btn {
            width: 50px;
            height: 30px;
        }

        #container {
            position: absolute;
            width: 300px;
            height: 200px;
            left: 50px;
            top: 100px;
            border: 2px solid black;
            overflow: scroll;   /* 자식값이 주어진 범위를 초과할 경우 : 스크롤 처리를 한다*/
        }

        img { 
            width: 1000px;
        }

    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>

        // <요소 내의 스크롤 가로좌표 위치, 세로좌표 위치 관련 함수>
        // 1. scrollLeft() 관련
        //      -> $위치값.scrollLeft()     : 해당 위치의 jQuery 객체의 가로 스크롤의 좌표 위치를 리턴
        //      -> $위치값.scrollLeft(숫자) : 해당 위치의 jQuery 객체의 가로 스크롤의 좌표 위치를 '숫자'의 값으로 설정
        // 2. scrollTop() 관련
        //      -> $위치값.scrollTop()     : 해당 위치의 jQuery 객체의 세로 스크롤의 좌표 위치를 리턴
        //      -> $위치값.scrollTop(숫자)  : 해당 위치의 jQuery 객체의 세로 스크롤의 좌표 위치를 '숫자'의 값으로 설정

        // [참고]
        // 1. 스크롤이 추가될 시, 기존 요소의 너비, 높이 또한 스크롤의 너비, 높이만큼 줄어든다
        // 2. 웹페이지 확대 설정에 따라 요소의 크기가 변하는데, 이 경우 변화한 요소의 크기도 반영되니 주의

        // 버튼을 누르면 현재 스크롤 좌표가 찍히게 하는 화면
        $(document).ready(function(){

            var $info = $("#info");
            var $container = $("#container");

            // #btn에 클릭 이벤트를 등록
            $("#btn").click(function(e){

                // 현재 스크롤의 좌표위치값 구하기
                // 1. $위치값.scrollLeft() : 해당 위치의 jQuery 객체의 가로 스크롤의 좌표 위치를 리턴
                // 2. $위치값.scrollTop() : 해당 위치의 jQuery 객체의 세로 스크롤의 좌표 위치를 리턴
                var str = "스크롤 left : " + $container.scrollLeft() + "</br>";
                str += "스크롤 top : " + $container.scrollTop();

                // 문자열 출력
                $("#info").html(str);

            });

        });        
    </script>
</head>
<body>
    <div class="nav">
        <button id="btn">확인</button>
        <div id="info">
            스크롤 위치 정보 출력
        </div>
    </div>

    <div id="container">
        <img src="../images/sunrise.jpg">
    </div>
</body>
</html>

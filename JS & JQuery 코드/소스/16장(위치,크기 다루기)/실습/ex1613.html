<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면(Screen)의 크기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #main {
            border: 1px dotted red;
            width: 500px;
            margin: 50px;
        }

        #info {
            border: 10px solid red;
            position: fixed;    /* fixed인 경우 포지션은 스크롤을 따라감*/
            left: 120px;
            top: 100px;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>

        // screen : html상의 전역객체(현재 사용자 화면과 연관된 객체)로 js에서 접근가능
        //          (= 전역객체에 접근 및 수정하는 방법 및 권한은 jQuery 라이브러리에서 접근하게 조치하지 않음)

        // [screen의 사용자 화면 해상도 출력 관련 프로퍼티]
        // screen.width : 현재 사용자 화면의 해상도 너비(작업표시줄 포함)를 출력
        // screen.height : 현재 사용자 화면의 해상도 높이(작업표시줄 포함)를 구함
        // screen.availWidth : 현재 사용자 화면의 유효한 해상도 너비(작업표시줄 제외)를 출력
        // screen.availHeight : 현재 사용자 화면의 유효한 해상도 높이(작업표시줄 제외)를 구함

        // 스크린의 화면 크기를 출력 - 작업표시줄을 포함한 크기
        $(document).ready(function(){
            
            // screen : html상의 전역객체(현재 사용자 화면과 연관된 객체)로 js에서 접근가능
            //          (= 전역객체에 접근 및 수정하는 방법 및 권한은 jQuery 라이브러리에서 접근하게 조치하지 않음)

            var str = "";

            // screen.width : 현재 사용자 화면의 해상도 너비(작업표시줄 포함)를 출력
            //                (= width는 전역객체 screen의 프로퍼티임을 명심)
            str += "screen.width : " + screen.width + "<br/>";

            // screen.height : 현재 사용자 화면의 해상도 높이(작업표시줄 포함)를 구함
            //                 (= height는 전역객체 screen의 프로퍼티임을 명심)
            str += "screen.height : " + screen.height + "<br/>";

            $("#info").html(str);

        });    
    </script>
</head>
<body>
    <div id="main">
        <p>안녕1</p><p>안녕2</p><p>안녕3</p><p>안녕4</p><p>안녕5</p>
        <p>안녕6</p><p>안녕7</p><p>안녕8</p><p>안녕9</p><p>안녕10</p>
        <p>안녕11</p><p>안녕12</p><p>안녕13</p><p>안녕14</p><p>안녕15</p>
    </div>
    <div id="info">
        문서의 크기를 출력
    </div>
</body>
</html>

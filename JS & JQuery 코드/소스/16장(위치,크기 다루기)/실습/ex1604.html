<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 좌표 노드 설정하기(css() 함수 활용)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 20px;
        }
        
        #btnAlign {
            position: absolute;
            left: 100px;
            top: 50px;
            width: 100px;
            height: 30px;
        }

        #parent1 {
            position: absolute; /* 부모 노드가 되기 위한 조건 */
            border: 1px solid black;
            width: 500px;
            height: 400px;
            left: 100px;
            top: 100px;
        }

        .fish {
            position: absolute;
            width: 120px;
        }

        .fish p{
            position: absolute;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        #fish1 {
            left: 50px;
            top: 100px;
        }

        #fish2 {
            left: 150px;
            top: 200px;
        }

        #fish3 {
            left: 180px;
            top: 50px;
        }

        #fish4 {
            left: 350px;
            top: 200px;
        }

        #fish5 {
            left: 50px;
            top: 300px;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>

        // 지역변수 : 부모노드(position속성을 가진 선조중 가장 가까운 노드)가 위치한 좌표를 (0,0)으로 둔 상태로 구하는 노드의 좌표 위치값
        //                   vs
        // 전역변수 : 페이지 전체의 객관적인 (0,0)을 기준으로 구하는 노드의 좌표 위치값

        // $위치값.position() : 해당 $객체의 지역변수를 구하고 해당 값들을 프로퍼티로 세팅해주는 함수
        // $위치값.offset()   : 해당 $객체의 전역변수를 구하고 해당 값들을 프로퍼티로 세팅해주는 함수

        // (주의) : 이들 함수를 통해 구한 리턴값들은 전부 숫자이다.

        // 부모좌표 노드? 조건 1,2,3을 만족시키는 노드
        //  조건1) 해당 위치에 놓인 객체의 선조 노드 중, 
        //  조건2) style속성 중 position속성이 absolute나 relative 속성을 가지고 있고! 
        //  조건3) 1,2를 만족시키는 노드 중 가장 최근접에 있는 노드
        
        //  (결론) 해당 객체의 position 속성이 있는 선조 노드 중 가장 가까운 노드
        //         (= position 속성의 값 없는 선조 녀석은 부모가 아니다!) 

        $(document).ready(function(){
            
            $("#btnAlign").click(function(e){

                // 시작위치를 설정하기 위한 변수
                var startX = 50;
                var startY = 50;

                // 물고기 개수만큼 루프
                $(".fish").each(function(index){
                
                    // 현재 물고기의 위치를 설정한다
                    $(this).css({
                        left: startX,
                        top: startY
                    });

                    // 50만큼의 위치가 이동
                    startX += 50;
                    startY += 50;

                });
            
            });
            
        });
    </script>
</head>
<body>
    <button id="btnAlign">정렬</button>
    <div id="parent1">
        <div id="fish1" class="fish">
            <p>1</p>
            <img src="../images/fish.png">
        </div>
        <div id="fish2" class="fish">
            <p>2</p>
            <img src="../images/fish.png">
        </div>
        <div id="fish3" class="fish">
            <p>3</p>
            <img src="../images/fish.png">
        </div>
        <div id="fish4" class="fish">
            <p>4</p>
            <img src="../images/fish.png">
        </div>
        <div id="fish5" class="fish">
            <p>5</p>
            <img src="../images/fish.png">
        </div>
    </div>
</body>
</html>

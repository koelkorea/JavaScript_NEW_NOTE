<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-5(이벤트-설명감추기, 보이기 이벤트)</title>
    <link rel="stylesheet" href="coffee.css">
    <!--
        [js 이벤트 관련]
        1. 위치값.addEventListener("이벤트명", 호출함수) : 위치값에 이벤트명에 해당되는 동작이 감지되면, 지정함수의 동작을 실행
        2. 위치값.setAttribute("속성명", 호출함수 or 지정값) : "속성명"에 위치한 값을 함수의 리턴값이나 지정값으로 대체
        3. 위차값.이벤트명(ex. onclick_ = "결과값 or 함수" : 위치값에 해당되는 동작이 감지되면 결과값이나 함수를 처리함
    -->
</head>
<body>
    <div id="container">
        <h1 id="heading">커피잔의 종류</h1>
        <div id="prod-pic">
        <img src="../images/coffee-pink.jpg" id="cup" width="200" height="200">
            <div id="small-pic">
                <img src="../images/coffee-pink.jpg" class="small">
                <img src="../images/coffee-blue.jpg" class="small">
                <img src="../images/coffee-gray.jpg" class="small">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 커피잔</li>
                <li class="bluetext">판매가 : 9,000</li>
                <li>배송비 : 3,000원</li>
                <li>적립금 : 150원</li>
                <li>제조일자 : 2020.10.10</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
        <hr>
        <div id="detail">
            <h2>상품 상세 정보</h2>
            <ul>
                <li>원산자 : 대구</li>
                <li>지역 : 대구 달서구</li>
                <li>농장 : 대구 A농장</li>
                <li>고도 : 1500M</li>
                <li>키워드 : 커피잔</li>
            </ul>
            <h3>정보</h3>
            <p>정보 없다~!</p>
            <h3>유의사항</h3>
            <p>유의사항 없다~!</p>
        </div>
    </div>
    <script src="detailShow.js"></script>
</body>
</html>

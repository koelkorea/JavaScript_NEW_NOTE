<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2(요소접근)</title>
    <!--
        [js 이벤트 관련]
        1. 위치값.addEventListener("이벤트명", 호출함수) : 위치값에 이벤트명에 해당되는 동작이 감지되면, 지정함수의 동작을 실행
        2. 위치값.setAttribute("속성명", 호출함수 or 지정값) : "속성명"에 위치한 값을 함수의 리턴값이나 지정값으로 대체
        3. 위차값.이벤트명(ex. onclick_ = "결과값 or 함수" : 위치값에 해당되는 동작이 감지되면 결과값이나 함수를 처리함
    -->    
    <style>
        #container{
            width: 600px;
            margin: 0 auto;
        }

        #prod-pic, #desc{
            float: left;

        }

        #prod-pic{
            margin: 20px 20px auto 10px;
        }

        #cup{
            box-shadow: 1px 1px 2px #eee;
            outline: 1px dashed #eee;
            outline-offset: -7px;
        }
        
        #small-pic{
            margin-top: 20px;
            list-style: none;
            padding: 0%;
        }

        .small{
            width: 60px;
            height: 60px;
        }

        #small-pic img:hover{
            cursor: pointer;
        }

        #desc {
            width: 300px;
            padding-top: 20px;
            margin-bottom: 50px;
        }

        .bluetext{
            color: blue;
            font-weight: bold;
        }

        #desc button{
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
        }

        #desc ul{
            list-style: none;
        }    

        #desc li{
            font-size: 0.9em;
            line-height: 1.8;
        } 
    </style>
</head>
<body>
    <div id="container">
        <h1 id="heading">커피잔의 종류</h1>
        <div id="prod-pic">
        <img src="../images/coffee-pink.jpg" id="cup" width="200" height="200">
            <div id="small-pic">
                <img src="../images/coffee-pink.jpg" class="small">
                <img src="../images/coffee-blue.jpg" class="small">
                <img src="../images/coffee-gray.jpg" class="small">
            </div>
        </div>
        <div id="desc">
            <li>상품명 : 커피잔</li>
            <li class="bluetext">판매가 : 9,000</li>
            <li>배송비 : 3,000원</li>
            <li>적립금 : 150원</li>
            <li>제조일자 : 2020.10.10</li>
            <button>장바구니 담기</button>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>
    <script src="imgShow.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-jQuery로 특정 or 전체 노드 삭제하기(remove(), children())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }

        ul{
            padding: 10px;
        }

        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>        
        $(document).ready(function(){

            // 위치값.remove() : 해당 위치값에 위치한 노드를 삭제한다.
            $("#menu li").click(function(){
                $(this).remove();                // 클릭한 노드 삭제하기
            });

            // 위치값.children() : 해당 위치값의 자식에 해당하는 노드들을 복수 지정            
            $("#remove").click(function(){
                $("#menu").children().remove();  // 모든 자식을 삭제하기(위치값의 .children()를 통해 자식값 전체 지정)
            });

            // "위치값 태그:even" : 해당 위치값에 존재하는 복수의 태그 중 짝수번째 인덱스만 골라서 복수 지정 
            // "위치값 태그:odd"  : 해당 위치값에 존재하는 복수의 태그 중 홀수번째 인덱스만 골라서 복수 지정 

            // 모든 자식 중 짝수번째 인덱스의 자식만 삭제하기(위치값의 .children()를 통해 자식값 전체 지정)
            $("#remove").click(function(){
                $("#menu li:even").remove();
            });

            // 모든 자식 중 홀수번째 인덱스의 자식만 삭제하기(위치값의 .children()를 통해 자식값 전체 지정)
            $("#remove").click(function(){
                $("#menu li:odd").remove();
            });

        });

    </script>
</head>
<body>
    <button id="remove">삭제하기</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-jQuery 자식노드를 다수 추가하기(html(), append())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }

        ul{
            padding: 10px;
        }

        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>        
        $(document).ready(function(){

            // html()을 통해 1번에 다수의 코드 추가
            $("#add").click(function(){

                var data = "";

                // 추가할 태그를 for 문으로 10개 생성
                for(var i = 1; i <= 10; i++){
                    data += "<li>메뉴" + i + "</li>";
                }

                // 노드 내용에 적용을 하는 부분
                $("#menu").html(data);

            });

            // append()를 통해 10번 호출(효율성 떨어짐)
            $("#add").click(function(){

                // 추가할 태그를 for 문으로 10개 생성 후 배치
                for(var i = 1; i <= 10; i++){
                    $("#menu").append("<li>메뉴" + i + "</li>");
                }
            });

        });

    </script>
</head>
<body>
    <button id="add">추가하기</button>
    <ul id="menu">
    </ul>
</body>
</html>

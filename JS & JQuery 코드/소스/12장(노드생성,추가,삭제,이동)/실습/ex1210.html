<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-jQuery 모든 자식노드를 제거하기(html(),  remove())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }

        ul{
            padding: 10px;
        }

        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>        
        $(document).ready(function(){

            // html()을 통해 1번에 다수의 코드 추가
            $("#add").click(function(){

                var data = "";

                // 추가할 태그를 for 문으로 10개 생성
                for(var i = 1; i <= 10; i++){
                    data += "<li>메뉴" + i + "</li>";
                }

                // 노드 내용에 적용을 하는 부분
                $("#menu").html(data);

            });

            // html()을 통해 모든 자식을 삭제하는 방법
            $("#remove").click(function(){
                $("#menu").html("");
            });

            // 위치값.remove() : remove()는 내부적으로 자식노드의 수만큼 호출해서 그만큼의 노드를 삭제하는 메거니즘 가짐
            //                  (= 자식의 수많큼 효율적이지 못할때가 있어서, 보통은 단일 객체 지울떄만 권장)
            $("#remove").click(function(){
                $("#menu li").remove();
            });


        });

    </script>
</head>
<body>
    <button id="add">추가하기</button>
    <button id="remove">제거하기</button>
    <ul id="menu">
    </ul>
</body>
</html>

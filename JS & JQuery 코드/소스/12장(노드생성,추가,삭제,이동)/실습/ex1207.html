<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-내용 출력을 위한 jQuery메서드 html(), text()의 차이점-1</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }

        ul{
            padding: 10px;
        }

        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>        
        $(document).ready(function(){

            $("#ok").click(function(){
                // 위치값.html() : 자신은 제외하고, 특정 위치의 jQuery객체 노드에 속한 html코드(마크업 + 택스트)를 string속성을 통해 출력되고 확인 가능
                console.log($("#menu").html());

                // 위치값.text() : 자신은 제외하고, 특정 위치의 jQuery객체 노드에 속한 택스트 노드 내용만 string속성을 통해 출력되고 확인 가능
                console.log($("#menu").text());

                // 결론 : html()이 text()보다 더 큰 개념.. 단 필요에 따라 용도가 다르니 우열은 없음
            });

        });

    </script>
</head>
<body>
    <button id="ok">확인</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>
</body>
</html>

<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>노드 생성-jQuery로 특정 노드의 이전 노드로 이동하기(hasClass(), insertBefore(), insertAfter())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "맑은 고딕";
        }

        ul, li{
            border: 3px solid gray;
            margin: 10px;
        }

        ul{
            padding: 10px;
        }

        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>        
        $(document).ready(function(){

            var cnt = 6;

            // $("#btnAdd").click(function(){
                
            //     cnt++;

            //     // 새로운 jQuery객체를 생성 후 -> $item 변수에 추가
            //     $item = $("<li>새 메뉴" + cnt + "</li>");

            //     // append 시리즈 :  menu 클래스선택자가 배정된 노드의 막내 자식으로서 $item변수의 li노드가 추가됨
            //     $("#menu").append($item);
            //     $item.appendTo("#menu");

            // });

            // (조건문) li를 클릭했는데, 클래스 선택자 select를 가지지 않았다면?
            //   -> 해당 노드를 select 클래스명을 가진 특정 li태그의 직계 형 or 직계동생 노드로서 위치를 이동시키는 코드
            var $menu = $("#menu");

            $("#menu li").click(function(){

                // 위치값.hasClass("클래스명") : 해당 위치값의 jQuery객체가 클래스값을 갖는지 안 갖는지 boolean 출력
                if($(this).hasClass("select") == true){
                    return;
                }

                // select 클래스명 li태그 이전으로 이동시키기.. 
                $(this).insertBefore($(".select"));

                // select 클래스명 li태그 이후으로 이동시키기.. 
                //$(this).insertAfter($(".select"));
            });

    });

    </script>
</head>
<body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 생성 - 리터럴 방식으로 간단하게</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        
        // 아래의 구문은 리터럴 방식으로 클래스를 만들고 있음 (new 연산자와 클래스 생성자를 통한 초기화 없어도 됨)
        // (= 바로 user라는 변수에 자동으로 인스턴스가 만들어짐 -> 해당 주소가 바로 thos에 대입이 된다)
        var user ={
            name: "신은혁",
            age: 15,
            showInfo:function(){
                // this : 현재 객체 자신의 주소로서, 객체 내에서 this라는 명칭으로 자신을 호출 가능
                //        (= this는 각 클래스 내 지역변수로 숨겨진 채로 존재한다)
                //          -> this가 활성화가 되는 시점 : 인스턴스가 만들어지는 그 시점
                document.write("name : " + this.name + ", age : " + this.age + "</br>");
            }
        }

        // 리터럴 방식으로 생성한 클래스는 해당 변수에 입력한 객체(인스턴스) 정보를 갖는 객체 하나뿐이 생성 불가능
        user.showInfo();

        // this를 통해 클래스 외부에서 리터럴 방식으로 생성된 객체의 정보를 호출할 경우?
        //  -> this가 가리키는 객체가 불분명해져, 제대로 된 정보를 찾지 못함
        document.write("name : " + this.name + ", age : " + this.age + "</br>");

        // this -> user로 제대로 지칭해서 객체를 호출한다면, 정보를 제대로 나옴
        document.write("name : " + user.name + ", age : " + user.age + "</br>");

        // (결론) 외부에서 클래스의 함수를 호출, 프로퍼티(멤버변수)를 사용하고자 한다?
        //          -> 객체(인스턴스)명 그 자체를 호출해야 함(= 여기서는 user를 이용해야 함)
    </script>
</head>
<body>
    
</body>
</html>

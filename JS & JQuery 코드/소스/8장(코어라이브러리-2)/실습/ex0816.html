<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스( 배열요소 첫번째, 마지막, n번째 추가하기 )</title>
    <script>
        var menus = ["menu1", "menu2", "menu3", "menu4"];

        document.write("실행 전 : " + menus.join(", ") + "<br/>");  // "menu1", "menu2", "menu3", "menu4"

        // push("내용")
        //  : 배열의 마지막 부분에 배열 요소를 추가함.
        menus.push("menu5");
        document.write("push() 실행 후 : " + menus.join(", ") + "<br/>");   // "menu1", "menu2", "menu3", "menu4", "menu5"

        // unshift("내용")
        //  : 배열의 처음 부분에 배열 요소를 추가함. 
        menus.unshift("menu0");
        document.write("unshift() 실행 후 : " + menus.join(", ") + "<br/>");    // "menu0", "menu1", "menu2", "menu3", "menu4", "menu5"

        // splice(위치값, 숫자(0 : 추가, 1이상의 숫자 : 위치값 이후 삭제할 녀석들의 숫자), "내용")
        //  : 배열의 n번째에 배열요소를 (먼저 있는 녀석들을 삭제하고) 추가함;
        menus.splice(2, 2, "추가함");
        document.write("splice() 실행 후 : " + menus.join(", ") + "<br/>");    // menu0, menu1, 추가함, menu4, menu5
    </script>
</head>
<body>
    
</body>
</html>

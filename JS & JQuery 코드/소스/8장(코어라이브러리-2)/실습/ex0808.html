<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-8(왼쪽만 공백제거')</title>
    <style>
        body{
            font-size: 20px;
        }
        #input{
            width: 300px;
        }
        #output{
            width: 600px;
            height: 200px;
            /* line-height: 100px; */
            border: 2px solid red;
            text-align: left;
            vertical-align: text-top;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        
        $(document).ready(function(){
            
            var $output = $("#output");
            var $input = $("#input");

            // 버튼 클릭하면, 좌측 공백을 지우는 이벤트 등록
            $("#confirm").click(function(){

                // input속성에 입력한 값 알아내기
                var value = $input.val();

                // ltrim(문자열) 함수를 정의해서, 앞쪽(왼쪽) 공백 문자 제거
                var result = ltrim(value);
                $output.html(result);

            });
        });

        // 앞쪽 공백 제거 함수
        function ltrim(str){

            // 넘기기 조건1) 문자열이 없는 경우 : 아무것도 없이 처리
            if(str.length <= 0){
                return "";
            }

            // 넘기기 조건2) 첫번째 문자가 공백이 아님 = 검사할 이유 없음
            var firstChar = str.charAt(0);

            if(firstChar != " "){
                return str;
            }

            // 넘기기 조건2까지 통과 = 첫번째 글자 공백 x 
            //  -> 첫번째 문자 ~ 공백이 끝나는 위치 찾기
            for(var index = 1; index < str.length; index++) {

                // 2번째 ~ 끝까지, 공백 문자가 아닐때까지 찾기
                var ch = str.charAt(index);

                // 공백이 아닌 문자 감지시... = 좌측 공백이 끝났음을 의미
                //  -> 해당 인덱스를 기점으로 반복문 종료
                if(ch != " "){
                    break;
                }
            }

            // index(for문 끝나도 var변수로 남음) ~ 마지막 위치까지의 문자열을 자르기
            var result = str.slice(index, str.length);

            return result;
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="confirm">확인</button>
    </div>
    </br>
    <textarea id="output">실행결과</textarea>
</body>
</html>

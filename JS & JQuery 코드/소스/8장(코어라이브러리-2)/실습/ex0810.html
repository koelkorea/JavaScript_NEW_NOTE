<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-10(정규표현식 이용한 공백제거)</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>

        var str = "  안녕하세요~   반갑다!   빛이 당신을 태울 것입니다!"
        console.log("원본 문자열 : " + str);

        /* 정규표현식
            ^  : 입력의 시작을 찾음
            $  : 입력의 끝을 찾음
            \s : 공백문자를 찾음
            \s : 공백문자가 아닌 것을 찾음
            g  : 전역검색을 의미

            *  : 해당 기호 앞에 오는 표현이 0번 이상(문자들중 하나는 무조건 등장함)임을 의미 
                ex) "zo*"를 입력하면 "z"나 "zoo"는 캐치
            +  : 해당 기호 앞에 오는 표현이 1번 이상임을 의미 
                ex) "zo+"를 입력하면 "z"은 거르고, "zoo"만 캐치
            ?  : 해당 기호 앞에 오는 표현이 안철수(있을수도... 없을수도)임을 의미 
                ex) "a?ve?"를 입력하면, "naver"는 거르고, "ve"만 캐치

        */
        // 전체 공백 제거 : 해당 기능은 js의 정규표현식을 꼭 이용해야...
        console.log("전체 공백 제거 : " + str.replace(/(\s*)/g, ""));
        console.log("앞 공백 제거 : " + str.replace(/^\s*/, ""));
        console.log("뒷 공백 제거 : " + str.replace(/\s*$/, ""));
    </script>
</head>
<body>
    
</body>
</html>

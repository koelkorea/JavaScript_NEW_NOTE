<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 통한 이미지 롤링 페이지 구현</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .arrBanner{
            width: 400px;
            height: 200px;
            position: absolute;
            border: 3px solid gray;
        }

        #arrBanner1{
            top: 100px;
            left: 100px;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $arrBanner = $(".arrBanner");
            var i = 0;
            var imgList = [ "canada.png", "england.png", "germany.png",
                            "italia.png", "korea.png", "spain.png", 
                            "usa.png"];

            // 1초마다 해당 동작 반복
            setInterval(function(){
                
                i++;    // 다음 인덱스 구하기

                //  인덱스 범위가 같으면 다시 롤링하기 위해, 인덱스를 0으로..
                if(i >= imgList.length){
                    i = 0;
                }

                // 이미지 이름을 배열에서 얻기
                var imgName = imgList[i];

                // 속성 설정하는 부분(이미지 출력)
                // :  배열값을 통해 얻은 파일명으로 조합한 경로명을 attr속성을 통해 해당 클래스의 src속성으로 바꿔놓기 
                $arrBanner.attr("src", "../images/" + imgName);

            }, 1000);

        });
    </script>
</head>
<body>
    <img src="../images/korea.png" class="arrBanner" id="arrBanner1">
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 합 구하기</title>
    <script>
        
        // 배열 초기화
        var arr = [0, 0, 0, 0, 0, 0];

        // 배열의 총합의 구하기
        var sum = 0;

        // 사용자로부터 배열의 값을 받는 코드
        for(var i = 0; i < arr.length; i++){
            arr[i] = parseInt(window.prompt("정수를 입력하세요"));    // prompt는 기본적으로 입력값을 문자로 받음
        }    

        for(var i = 0; i < arr.length; i++){
            sum += arr[i];  // 누적

        }

        document.write("총합 : " + sum + "<br/>");
        document.write("평균 : " + (sum/arr.length) + "<br/>");

    </script>

</head>
<body>
    
</body>
</html>

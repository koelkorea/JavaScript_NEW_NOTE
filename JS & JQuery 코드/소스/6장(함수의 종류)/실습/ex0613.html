<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-3(콜백함수 풀이)</title>
    <script>
        // 콜백 함수를 선언 및 호출하는 형태
        function add(n1, n2, callback){
            var temp = n1 + n2;
            callback(temp); // 콜백함수는 2번째 쓰레드로 병렬적 구조로 별개 실행

            document.write("add() 함수 결과 : " + temp + "</br>");  // 콜백함수가 진행되는 거랑 별개로 다른 쓰레드로 병렬적 구조로 수행함
        }

        function result(value){
            document.write("result() 함수 결과 : " + value + "</br>");
        }

        add(50, 100, result);
    </script>
</head>
<body>
    
</body>
</html>

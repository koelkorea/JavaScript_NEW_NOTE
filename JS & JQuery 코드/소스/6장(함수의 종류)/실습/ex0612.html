<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-2(콜백함수로 풀이)</title>
    <script>

        // 매개변수로 callback 추가 -> 결과값을 callback함수의 매개변수로 하여, 또 다른 함수 연쇄호출
        function calculator(op, num1, num2, callback){

            // 로직 구현부
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;  
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않은 연산자임!";
            }
            // 콜백함수 호출
            callback(result);
        }

        // 각각의 로직 처리 부분을 함수로 만듦 -> 이를 콜백으로 호출
        function print1(result){
            document.write("주어진 두수의 연산 결과 : " + result + "</br>");
            // print2(result, print3);
        }
        function print2(result){
            document.write("정답 : " + result + "</br>");
            // callback(result);
        }
        function print3(result){
            document.write("결과 : " + result + "</br>");
        }

        // calculator함수의 
        //  -> 로직 구현부분은 하나로 통일
        //  -> 로직 처리부분은 나눠서 만듦
        calculator("-", 500, 300, print1);
        calculator("-", 500, 300, print2);
        calculator("-", 500, 300, print3);

        //  콜백함수 장점 : 로직 구현, 처리 부분을 분리하여
        //      1. 유지보수 편리
        //      2. 코드 재사용 용이
        //      3. 가독성이 높다..

        //  but... 콜백 버전 스파게티 코드는 경계해야 함
    </script>
</head>
<body>
    
</body>
</html>

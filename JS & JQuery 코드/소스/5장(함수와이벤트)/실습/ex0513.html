<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트-4(jQuery이용)</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        // $(document).ready(function(){ }); 에서 (document).ready는 생략이 가능함
        $(function(){

            // 1번째 방식
            $(".btn1").click(function(){
                $("#p1").css({
                    "color" : "#f00",
                    "font-weight" : "bold"
                });
            });

            // 2번째, 3번째 방식 (프로퍼티 작성 방식)
            $(".btn2").on({
                // 마우스가 btn2에 올라가거나 포커싱 되어 있으면 -> 함수를 실행하라
                "mouseover focus" : function(){
                    $("#p2").css({
                        "color" : "blue",
                        "font-weight" : "900"
                     });
                },
                // 마우스가 btn2에서 내려가거나 포커싱이 풀리면 -> 함수를 실행하라
                "mouseout blur" : function(){
                    $("#p2").css({
                        "color" : "black",
                        "font-weight" : "normal"
                     });
                }                
            });

            // off("이벤트명")는 지정한 태그에 등록된 이벤트 중 "이벤트명"에 해당하는 이벤트를 해제할때 사용한다.
            $(".btn1").off("click");
            $(".btn2").off("mouseout blur");
        });
    </script>
</head>
<body>
    <p id="p1">안녕하세요?!</p>
    <button class="btn1">안두인</button>
    <p id="p2">반갑다!</p>
    <button class="btn2">굴단</button>
</body>
</html>

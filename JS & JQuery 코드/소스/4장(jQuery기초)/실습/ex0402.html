<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery로 색상 바꾸기</title>
    <!-- CDN 방식 : 인터넷이 연결이 되는 곳에서만 아래코드(제이쿼리 가능하게 하는 라이브러리 주소)가 적용-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- jquery파일(js기반)을 다운로드를 하여 연결하는 코드 -->
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        // (document).ready(); : 현재 문서가 준비가 되면 #menu2 li를 찾아서 스타일을 아래와 같이 적용해라는 jQuery함수
        $(document).ready(function(){
            $("#menu2 li").css("color", "#f00");
        });
    </script>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>초밥</li>
            <li>비밤밥</li>
            <li>제육덮밥</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>자라탕</li>
            <li>오리탕</li>
            <li>감자탕</li>
            <li>추어탕</li>
            <li>닭백숙</li>
        </ul>
    </div>
</body>
</html>

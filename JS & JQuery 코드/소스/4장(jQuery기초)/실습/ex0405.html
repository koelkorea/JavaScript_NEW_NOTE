<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본, 텍스트 흔들기</title>
    <link rel="stylesheet" href="text02.css">
    <!-- CDN 방식 : 인터넷이 연결이 되는 곳에서만 아래코드(제이쿼리 가능하게 하는 라이브러리 주소)가 적용 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- jquery파일(js기반)을 다운로드를 하여 연결하는 코드 -->
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        function hello(){
            // 좌표값 및 배경이미지 싸이즈를 난수값에 대입
            var rnd1 = Math.floor(Math.random() * 20);
            var rnd2 = Math.floor(Math.random() * 40);
            var rnd3 = Math.floor(Math.random() * 50) + 50;

            // 글자흔들기ß
            $(".hello").css({
                "bottom" : rnd1, 
                "left" : rnd2
            })
            // 배경 확대 (지구 이미지의 축소 확대가 이뤄짐)
            $(".hello").css({"background-size" : rnd3 + "%" });
        }
        // setInterval : 특정함수를 0.1*N 간격으로 반복호출(이걸로 확대/축소 효과)
        setInterval(hello, 10);
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">안녕하십쇼?</div>
    </div>
</html>

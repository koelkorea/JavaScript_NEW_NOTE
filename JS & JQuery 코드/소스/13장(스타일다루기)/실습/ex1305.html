<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 스타일값 구하기</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";
        }

        .menu{
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }

        .menu li{
            border: 1px solid aqua;
            margin: 10px;
        }

        li.select{
            background-color: brown;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function (){
            // $(".menu li").css("스타일속성명") : 메뉴 아이템의 단일 속성 폰트 사이즈를 출력
            console.log("font-size = ", $(".menu li").css("font-size"));

            // $(".menu li").css(["스타일속성명1",.... , "스타일속성명N"]) : 위치값의 다중 스타일속성들을 지정
            //  >> 리턴값은 jQuery객체가 아니라 속성노드 = var에 $를 안 붙여도 됨
            //  >> []안의 입력은 원하는 스타일속성명들을 '배열'에 입력하듯 하자
            var content = $(".menu").css(["width", "height", "margin", "color"]);
            
            // 클래스선택자가 select인 위치값의 다중 스타일속성값들을 알아내는 방법
            console.log("width = " + content.width + ", height = " + content.height 
                        + ", margin = " + content.margin + ", color = " + content.color);

        });
    </script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>

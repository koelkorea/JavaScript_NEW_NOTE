<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 클래스 단일, 다중 삭제하기(addClass(), removeClass(), toggleClass())</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";
        }

        .menu{
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }

        .menu li{
            border: 1px solid aqua;
            margin: 10px;
        }

        li.select{
            background-color: black;
            color : #fff;
            font-size : 30pz;
        }

        li.border {
            border : 5px solid yellow;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function (){

            // 클릭했을 때, 클래스명의 값이 있으면 적용하고, 아니면 제거하는 코드를 짜라

            // (방법1) if를 통해 짜기 <- 번거로움

            // // li객체에 클릭 이벤트를 등록
            // $(".menu li").click(function(){
            //     var $item = $(this);

            //     // 위치값.hasClass("클래스명") : 해당 위치의 jQuery객체가 "클래스명"에 해당하는 클래스를 가지고 있냐? 에 대한 boolean값

            //     // 만약 클릭한 li객체가 select 클래스가 없다면? -> select를 추가
            //     if($item.hasClass("select") == false){

            //         // 위치값.addClass("클래스명") : 해당 위치값의 jQuery객체에 클래스를 "클래스명"으로 추가한다.
            //         $item.addClass("select");
            //     }else{  // select 클래스가 있다면? -> select를 제거해라
                
            //         // 위치값.removeClass("클래스명") : 해당 위치값의 jQuery객체에 "클래스명"의 클래스가 있다면, 해당 클래스를 제거한다.
            //         $item.removeClass("select");
            //     }

            // });


            // (방법2) toggleClass()를 사용하기 <- 추천            

            // li객체에 클릭 이벤트를 등록
            $(".menu li").click(function(){

                var $item = $(this);

                // 위치값.toggleClass("클래스명") : 해당 위치값의 jQuery객체에 "클래스명"에 해당하는 클래스가 있으면 뺴고, 없으면 준다. (토글은 딸깍이 수위치 기억하자)
                // 위치값.toggleClass("클래스명1 클래스명2") : 해당 위치값의 jQuery객체에 "클래스명"에 해당하는 클래스들이 있으면 뺴고, 없으면 준다. (토글은 딸깍이 수위치 기억하자)
                $item.toggleClass("select");

            });

        });
    </script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>

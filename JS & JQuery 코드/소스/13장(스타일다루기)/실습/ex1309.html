<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 클래스 단일, 다중 추가하기(addClass())</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";
        }

        .menu{
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }

        .menu li{
            border: 1px solid aqua;
            margin: 10px;
        }

        li.select{
            background-color: black;
            color : #fff;
            font-size : 30pz;
        }

        li.border {
            border : 5px solid yellow;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function (){

            // li객체에 클릭 이벤트를 등록
            $(".menu li").click(function(){

                // 위치값.addClass("클래스명") : 해당 위치값의 jQuery객체에 클래스를 "클래스명"으로 추가한다.

                // 클릭된 li에게 select클래스를 추가(단일 클래스)
                // $(this).addClass("select");

                // 위치값.addClass("클래스명1 클래스명2") : 해당 위치값의 jQuery객체에 클래스들을 "클래스명1" "클래스명2"로 추가한다.

                // 클릭된 li에게 select와 border클래스(style에 설정됨)를 추가(다중 클래스)
                // $(this).addClass("select border");


                // 위치값.toggleClass("클래스명") : 해당 위치값의 jQuery객체에 "클래스명"에 해당하는 클래스가 있으면 뺴고, 없으면 준다. (토글은 딸깍이 수위치 기억하자)
                // 위치값.toggleClass("클래스명1 클래스명2") : 해당 위치값의 jQuery객체에 "클래스명"에 해당하는 클래스들이 있으면 뺴고, 없으면 준다. (토글은 딸깍이 수위치 기억하자)

                // 클릭된 li에게 select클래스를 추가 or 삭제 (각 클래스의 존재 여부에 따라 on/off 적용은 각각 이뤄짐)
                $(this).toggleClass("select border");

            });

        });
    </script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>

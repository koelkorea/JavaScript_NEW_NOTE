<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-2(setTimeout())</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 800px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;

            font-size: 50px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");

            // 익명함수 풀이
            // setTimeout() : 해당 함수는 지정시간(단위는 0.001초) 이후 딱 한번만 실행
            // setTimeout(function(){
            //     $contents.text("안녕하세요. 친구");    // text()를 이용하여 div 영역에 출력
            // }, 3000);   // 1초(단위는 0.001초)

            // 일반함수 풀이
            function displayText(){
                $contents.text("안녕하세요. 친구");
            }
            setTimeout(displayText, 3000);
        });
    </script>
</head>
<body>
    <div id="contents">

    </div>
</body>
</html>

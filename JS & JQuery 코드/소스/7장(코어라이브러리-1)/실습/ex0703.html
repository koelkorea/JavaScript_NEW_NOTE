<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-3(clearInterval())</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;

            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
        #stop{
            font-size: 25px;
            margin-left: 110px;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;
            var timerID = 0;

            // 익명함수 풀이
            // setTimeout() : 해당 함수는 지정시간(단위는 0.001초) 이후 딱 한번만 실행
            // timerID = setInterval(function(){
            //     cnt++;
            //     $contents.text(cnt);    // text()를 이용하여 div 영역에 출력
            // }, 1000);   // 1초(단위는 0.001초)

            $("#stop").click(function(){
                alert("멈춰!");
                clearInterval(timerID);
            });

            // 일반함수 풀이
            function displayText(){
                cnt++;
                $contents.text(cnt);
            }
            timerID = setInterval(displayText, 1000);
        });
    </script>
</head>
<body>
    <div id="contents">

    </div>
    <button id="stop">멈춤</button>
</body>
</html>

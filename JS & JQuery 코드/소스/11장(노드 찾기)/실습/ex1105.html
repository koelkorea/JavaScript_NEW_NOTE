<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-each()</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        // 위치값.each() : jQuery에서 쓰는 반복문 관련 문법.. 단지 해당 위치에 그런게 있으면 자동으로 반복해줌

        // 순차적으로 노드를 접근하여 해당 인덱스를 출력
        $(".container li").each(function(index){
            document.write("index값 : " + index + "</br>");
        });

        // 순차적으로 노드를 접근하여 해당 인덱스와 HTMLliElement(li요소임을 표현) 출력
        // jQuery객체.textContent : 해당하는 객체가 가진 텍스트 값을 출력가능
        $(".container li").each(function(index, item){
            document.write("index값 : " + index + ", "+ item.textContent + "</br>");
        });
    });
    </script>
</head>
<body>
    <ul class="container">
        <li>손흥민</li>
        <li>박지성</li>
        <li>차범근</li>
        <li>홍명보</li>
        <li>이강인</li>
    </ul>
</body>
</html>

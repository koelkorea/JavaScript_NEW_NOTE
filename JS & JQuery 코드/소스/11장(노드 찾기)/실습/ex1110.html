<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-특정노드를 찾고 인덱스값을 출력하기(index())</title>
    <style>
        body{
            font-size: 15px;
            font-family: "굴림";
        }

        div, p, ul, li{
            border: 1px solid gray;
            margin: 10px;
        }

        ul {
            padding: 10px;
        }

        li.select{
            background-color: #ccc;
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){

            // $("ul li a").click(function(){
            //     // 위칙값의 a태그가 같은 li태그에 있지 않기에 눌러봐야 계속 0만 나옴
            //     console.log("index = " + $(this).index());
            // })

            // 연속해서 태그가 있지 않는 경우라면, jQuery객체.index()를 호출시 항상 0이 나옴
            //  -> 이 경우 $대상.index($대상); $대상.index(대상 DOM); 와 같이 ()안에 대상지정을 할 수 있어야 함 

            var $aList = $("ul li a");

            $("ul li a").click(function(){
                // 이처럼 위치값을 지정 후, index(위치값)을 넣어서 구체적 지정을 한다면, 인덱스 값이 제대로 체크가 가능함
                console.log("index = " + $aList.index(this));
            })
        });
    </script>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
    </ul>
</body>
</html>

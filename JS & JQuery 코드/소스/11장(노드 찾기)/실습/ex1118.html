<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 클릭시 인덱스 출력하는 프로그램</title>
    <style>
        .tab-menu{
            list-style: none;   /* ul li의 앞의 불렛을 없애는데 사용 */
            height: 80px;
        }

        .tab-menu li{
            width: 100px;
            height: 40px;
            background-position-y: 0;   /* background-position-y : 배경 그림의 세로축을 어디서부터 출력할지 여부 */
            text-indent: -1000px;       /* text-indent : +숫자면 그만큼 들여쓰기 */
            overflow: hidden;           /* overflow : 허용된 공간을 넘어서는게 나올경우 -> 숨겨라*/
            display: inline-block;      /* display: inline-block : 줄바꿈하지 않고 해당 줄의 요소 각각에 width와 height 속성 지정 및 margin과 padding 속성의 상하 간격 지정이 가능 */ 
            /* float: left; */
            top: 0px;
        }

        .tab-menu li:hover{     /* li태그에 마우스를 올릴 경우 스타일 값 */
            background-position-y: -40px;
        }

        .tab-menu li.select{    /* li태그를 선택했을 경우 스타일 값 (select는 클래스로 인식 됨) */
            background-position-y: -80px;
            height: 80px;
        }

        .tab-menu li.menuitem1{
            background-image: url(../images/newbtn.bar.1.png);
        }

        .tab-menu li.menuitem2{
            background-image: url(../images/newbtn.bar.2.png);
        }

        .tab-menu li.menuitem3{
            background-image: url(../images/newbtn.bar.3.png);
        }

        .tab-menu li.menuitem4{
            background-image: url(../images/newbtn.bar.4.png);
        }

        .tab-menu li.menuitem5{
            background-image: url(../images/newbtn.bar.5.png);
        }

        .tab-menu li.menuitem6{
            background-image: url(../images/newbtn.bar.6.png);
        }
    </style>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 클릭한 이미지의 인덱스를 출력하는 프로그램
            // $("#tabMenu1 li").click(function(e){
            //     alert("인덱스 값 : " + $(this).index());
            // });

            // 1초 간격으로 tab-menu가 select적용되도록 하기
            var currentIndex = 0;
            var $menuItems = $("#tabMenu1 li");

            var timerId = setInterval(function(){

                // 상단에서 찾아온 li객체에 select 클래스를 추가함
                var $item = $menuItems.eq(currentIndex);
                $item.addClass("select");
                currentIndex++;

                if(currentIndex >= $menuItems.length){
                    clearInterval(timerId);
                }

                console.log("현재 인덱스 : " + currentIndex);

            }, 1000);

        });
    </script>
</head>
<body>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">구글</li>
        <li class="menuitem2">페이스북</li>
        <li class="menuitem3">프린터리스트</li>
        <li class="menuitem4">트위터</li>
        <li class="menuitem5">에이비엔비</li>
        <li class="menuitem6">패스</li>
    </ul>
</body>
</html>

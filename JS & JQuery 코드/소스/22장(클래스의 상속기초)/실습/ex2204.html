<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스의 상속의 기능 - 확장</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script>

        // 확장 기능 : 말 그대로 상속된 자식클래스가 자신만의 프로퍼티나 메서드를 정의하여 부모클래스의 계보를 확장하는 것 
        //  -> 결과론적으로 oop언어를 지원하는 언어에서 상속의 최대기능은 확장(extension) !임을 기억하자
        //     (직접적 관계 : 부모클래스의 멤버가 1개라도 추가가 되거나, 삭제되면 자식클래스에 바로 영향을 줌)
        //       <-> 반면 자식클래스의 변화는 부모클래스의 영향 X

        // 부모 클래스 정의(멤버 8개 : 프로퍼티 2 + 메서드 6)
        function Cellphone() {

            // 프로퍼티 정의(2개)
            this.model = null;
            this.color = null;
        }

        // 상속을 해주는 코드 작성 (DmbCellphone은 Cellphone의 자식)
        DmbCellPhone.prototype = new Cellphone();

        // 메서드 정의(6개)
        Cellphone.prototype.powerOn = function() {

            document.write("전원을 켭니다. </br>");
        }

        Cellphone.prototype.powerOff = function() {

            document.write("전원을 끕니다. </br>");
        }

        Cellphone.prototype.bell = function() {

            document.write("벨이 울립니다. </br>");
        }

        Cellphone.prototype.hangUp = function() {

            document.write("전화를 끊습니다. </br>")
        }

        // 매개변수가 있는 메서드1
        Cellphone.prototype.sendVoice = function(message) {

            document.write("자신 : " + message + " </br>");
        }

        // 매개변수가 있는 메서드2
        Cellphone.prototype.receiveVoice = function(message) {

            document.write("상대방 : " + message + " </br>");
        }

        // 자식클래스 DmbCellPhone (상속만 받음, but 자신의 멤버는 하나도 없음!)
        // function DmbCellPhone() {

        // }

        // 확장까지 성공한 자식클래스 DmbCellPhone (멤버 12개 = 조상 8개 + 자기 프로퍼티 1개 + 자기 메서드 3개)
        //  -> 결과론적으로 oop언어를 지원하는 언어에서 상속의 최대기능은 확장(extension) !임을 기억하자
        //     (직접적 관계 : 부모클래스의 멤버가 1개라도 추가가 되거나, 삭제되면 자식클래스에 바로 영향을 줌)
        //       <-> 반면 자식클래스의 변화는 부모클래스의 영향 X
        function DmbCellPhone() {

            // 자식클래스 고유의 프로퍼티 정의
            this.channel = null;
        }

        // 자식클래스 고유의 메서드 정의1
        DmbCellPhone.prototype.turnOnDmb = function(channel){

            this.channel = channel;
            document.write("현재 채널 : " + channel + "번 dmb방송 수신을 시작합니다. </br>");
        }

        // 자식클래스 고유의 메서드 정의2
        DmbCellPhone.prototype.turnOffDmb = function(){

            document.write("dmb방송 수신을 멈춥니다. </br>");
        }

        // 자식클래스 고유의 메서드 정의3
        DmbCellPhone.prototype.changeChannelDmb = function(channel){

            this.channel = channel;
            document.write("현재 채널 : " + channel + "번으로 dmb방송 채널을 바꿉니다. </br>");
        }

        // 자식인 DmbCellPhone 클래스를 기반으로 한 인스턴스를 생성, new 연산자를 통해 호출해 var변수에 저장
        var dmbCellPhone = new DmbCellPhone();

        // 부모클래스의 메서드 접근
        dmbCellPhone.powerOn()      // 전원켜기
        dmbCellPhone.bell();        // 벨울리기
        dmbCellPhone.sendVoice("안녕하세요");       // 목소리 전달
        dmbCellPhone.receiveVoice("네 반갑습니다.") // 목소리 듣고 전달
        dmbCellPhone.hangUp();      // 전화끊기
        dmbCellPhone.powerOff();    // 전원끄기
        document.write("---------------------------------------- </br>");

        // 자식클래스의 메서드 접근
        dmbCellPhone.turnOnDmb(5);  // dmb 켜기
        document.write("현재 dmb채널 : " + dmbCellPhone.channel + " </br>");
        dmbCellPhone.changeChannelDmb(10);  // dmb 채널 바꾸기
        document.write("현재 dmb채널 : " + dmbCellPhone.channel + " </br>");
        dmbCellPhone.turnOffDmb();  // dmb 끄기


    </script>
</head>
<body>

</body>
</html>

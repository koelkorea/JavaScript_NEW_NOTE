<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메서드 오버라이드(같은 메서드명 파라미터, but 다른 내용) - 1</title>
    <script>

        // 메서드 오버라이드
        // : 오버라이드 된 메서드의 선언부 = 부모클래스의 선언부, 단지 구현부의 내용만 다르게.. (modify, change의 개념)
        //      -> js에서의 사용은 그저 상속관계 정의 후, 자식클래스의 prototype에 동일 메서드와 파라미터 입력해주면 ready ok!

        // (예습) 클래스명.prototype.constructor : 생성자를 설정하는 코드
        //  -> 클래스의 생성자 정보가 기본값인 constructor 속성 (= java의 instanceOf)
        //      : 클래스를 생성시 자동으로 prototype 프로퍼티 안의 constructor 프로퍼티가 일시적으로 만들어짐
        //        그리고 new 연산자로 인스턴스화 되는 시점에 호출이 되고, 해당 클래스의 생성자 정보가 기본값으로 담기게 됨
        //        -> 특성1. 이를 통해 어떤 클래스의 인스턴스인가의 정보를 알아낼 수 있음
        //        -> 특성2. 자식클래스의 constructor는 기본적으로 부모클래스의 생성자가 담김

        // 부모클래스 정의 
        function MyParent() {
            this.property = "이승호";
            console.log("MyParent() 생성자 호출됨");
        }

        // 부모 메서드 정의
        MyParent.prototype.method = function() {
            console.log("부모클래스의 property : " + this.property);
        }

        // 자식클래스 정의
        function MyChild() {
            console.log("MyChild() 생성자 호출됨");
        }

        // 부모-자식 상속코드 작성
        MyChild.prototype = new MyParent();

        // (예습) 클래스명.prototype.constructor : 생성자를 설정하는 코드
        //  -> 클래스의 생성자 정보가 기본값인 constructor 속성 (= java의 instanceOf)
        //      : 클래스를 생성시 자동으로 prototype 프로퍼티 안의 constructor 프로퍼티가 일시적으로 만들어짐
        //        그리고 new 연산자로 인스턴스화 되는 시점에 호출이 되고, 해당 클래스의 생성자 정보가 기본값으로 담기게 됨
        //        -> 특성1. 이를 통해 어떤 클래스의 인스턴스인가의 정보를 알아낼 수 있음
        //        -> 특성2. 자식클래스의 constructor는 기본적으로 부모클래스의 생성자가 담김
        MyChild.prototype.constructor = MyChild;
        // 이 녀석을 통해, 부모의 기본 생성자가 선언 + 자식측도 바로 사용 가능

        // 메서드 오버라이드 : 오버라이드 된 메서드의 선언부 = 부모클래스의 선언부, 단지 구현부의 내용만 다르게.. (modify, change의 개념)
        
        // 자식 메서드 (with 오버라이드)
        MyChild.prototype.method = function() {
            console.log("자식클래스의 property : " + this.property + "입니다.");
        }

        // 자식클래스 인스턴스 생성
        var child = new MyChild();

        // 메서드를 호출 -> 오버라이드 결과로 자식의 메서드가 호출
        child.method();
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor프로퍼티 예제</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
		//부모클래스 정의
		function MyParent() {
			//프로퍼티 생성
			this.property = "신은혁";
		}
		//메서드 정의
		MyParent.prototype.method = function() {
			console.log("property : " + this.property);
		}

		//자식클래스 정의
		function MyChild() {

		}
		//상속하는 코드
		MyChild.prototype = new MyParent();
		//자식클래스인 MyChild의 constructor프로퍼티에 MyChild클래스의 생성자 정보를 담기 위한 코드
		//아래와 같이 명시적으로 MyChild클래스의 constructor프로퍼티에 MyChild인스턴스를 대입을 하면
		//부모클래스의 생성자가 담기지 않고 MyChild클래스의 생성자 정보가 담긴다.
		MyChild.prototype.constructor = MyChild;

		//부모클래스와 자식클래스의 각각의 인스턴스 생성하기
		//constructor프로퍼티와 this는 new라는 연산자로 메모리 공간을 할당하면서
		//생성자를 호출할 때, 비로소 활성화된다.
		//하지만 상속관계에 있을때, 자식클래스의 constructor프로퍼티에는 기본적으로
		//부모클래스의 생성자가 담기게 된다.
		var parent = new MyParent();
		var child = new MyChild();

		//부모클래스의 인스턴스인지 확인하는 코드
		if(parent.constructor == MyParent) {
			console.log("parent는 MyParent클래스의 인스턴스입니다.");
		}
		//자식클래스의 인스턴스인지 확인하는 코드
		if(child.constructor == MyChild) {
			console.log("child는 MyChild클래스의 인스턴스입니다.");
		}		
    </script>
</head>
<body>
    
</body>
</html>

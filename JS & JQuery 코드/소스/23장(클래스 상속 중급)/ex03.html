<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메서드 오버라이드-1</title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
		//부모클래스 정의
		function MyParent() {
			this.property = "신은혁";
			console.log("MyParent()생성자 호출됨");
		}
		//메서드 정의
		MyParent.prototype.method = function() {
			console.log("부모클래스의 property : " + this.property);
		}

		//자식클래스 정의
		function MyChild() {
			console.log("MyChild()생성자 호출됨");
		}
		//부모클래스와 자식클래스의 상속 코드 작성
		MyChild.prototype = new MyParent();
		//생성자를 설정 코드
		//constructor 속성
		//일반적으로 클래스를 만들면 자동으로 prototype의 constructor라는 프로퍼티가 
		//묵시적으로 만들어진다.new라는 연산자로 인스턴스화 되는 시점에 호출되는 것이다.
		//해당 클래스의 생성자 정보가 기본값으로 담기게 된다.constructor라는 속성으로 
		//어떤 클래스의 인스턴스인가의 정보를 알아낼 수가 있다.
		//상속관계를 맺고 있는 경우에는 자식클래스의 constructor프로퍼티에는 기본적으로
		//부모클래스의 생성자가 담기게 된다.
		MyChild.prototype.constructor = MyChild;

		//메서드 오버라이드 코드
		//메서드 오버라이드는 선언부는 부모클래스의 선언부와 자식클래스의 선언부가 반드시
		//동일해야 하며, 구현부만 다르게 작성하는 것이다.(modify, change)
		MyChild.prototype.method = function() {
			console.log("자식클래스의 property : " + this.property + "입니다.");
		}

		//자식클래스의 인스턴스 생성
		var child = new MyChild();
		//메서드 호출
		child.method();

		
    </script>
</head>
<body>
    
</body>
</html>
